<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'notes/style/base.css' %}">
  </head>

  <body>
    {% if user.is_authenticated %}
    {{ user.first_name }} {{user.last_name}} 
    
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit">Sair</button>
    </form>
    {% endif %}
  
    {% block content %} {% endblock %}
  </body>
</html>
